<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{ title }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Grocery List</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
      
    <ion-item-sliding 
      *ngFor="let item of items; let i = index">
        <ion-item>
          <ion-label>{{ item.name }}, {{ item.quantity }}</ion-label>
        </ion-item>
        <ion-item-options  side="end">
          <ion-item-option id="open-toast-done" type="button" color="success" (click)="removeItem(item, i)">Done</ion-item-option>
        </ion-item-options>
        
      </ion-item-sliding>
  </ion-list>
 

 <!--  add item to list -->
<ion-fab slot="fixed" vertical="bottom" horizontal="end">
  <ion-fab-button id="present-alert">
    <ion-icon name="add" aria-hidden="true"></ion-icon>
  </ion-fab-button>
  <ion-alert
    trigger="present-alert"
    header="Please enter an item..."
    default=""
    [buttons]="alertButtons"
    [inputs]="alertInputs">
  </ion-alert>
</ion-fab> 


</ion-content>
