<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{ title }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Grocery List</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
      
    <ion-item-sliding 
      *ngFor="let item of items">
        <ion-item>
          <ion-label>{{ item.name }}, {{ item.quantity}}</ion-label>
        </ion-item>
        <ion-item-options  side="end">
          <ion-item-option id="open-toast-done" type="button" color="Warning" (click)="removeItem(item)">Done</ion-item-option>
          <ion-toast trigger="open-toast-done" message="Item  removed." [duration]="3000"></ion-toast>
        </ion-item-options>
      </ion-item-sliding>
  </ion-list>
 

  <!-- <ion-fab>
  <ion-fab-button>
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab> -->

<ion-fab slot="fixed" vertical="bottom" horizontal="end">
  <ion-fab-button id="present-alert">
    <ion-icon name="add" aria-hidden="true"></ion-icon>
  </ion-fab-button>
  <ion-alert
    trigger="present-alert"
    header="Add item to list"
    [buttons]="alertButtons"
    [inputs]="alertInputs">
  </ion-alert>
</ion-fab>

</ion-content>
